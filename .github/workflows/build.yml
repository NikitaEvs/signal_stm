name: build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: fiam/arm-none-eabi-gcc@v1
        with:
          release: '9-2019-q4' # The arm-none-eabi-gcc release to use.

      - name: Build STM32F103C8T
        run : |
          mkdir build
          cd build
          cmake -DCMAKE_TOOLCHAIN_FILE=../CMake/arm-none-eabi-gcc.cmake -DDEVICE=STM32F103C8T ..
          make
          cd ..
          rm -r build/

      - name: Build STM32F411CE6
        run : |
          mkdir build
          cd build
          cmake -DCMAKE_TOOLCHAIN_FILE=../CMake/arm-none-eabi-gcc.cmake -DDEVICE=STM32F411CE6 ..
          make
          cd ..
          rm -r build/
